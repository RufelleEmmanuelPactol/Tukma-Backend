# nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log off; # Log to stdout via supervisor instead
    sendfile        on;
    keepalive_timeout  65;

    # Upstream for Gunicorn (matches bind address in supervisor.conf)
    upstream flask_backend {
        server 127.0.0.1:8000;
    }

    server {
        # Nginx internal listening port
        listen 8080;
        server_name _;

        location / {
            proxy_pass http://flask_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Add static file handling if needed
        # location /static {
        #    alias /app/static; # Assumes a 'static' folder in your project root
        # }
    }
}

# Required for running with supervisor
daemon off;