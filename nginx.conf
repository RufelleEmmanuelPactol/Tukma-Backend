# nginx.conf

worker_processes 1; # Adjust based on resources if needed, 1 is often fine for proxying

events {
    worker_connections 1024; # Max connections per worker
}

http {
    include       /etc/nginx/mime.types; # Use system mime types
    default_type  application/octet-stream;

    # Log format (optional, adjust as needed)
    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                   '$status $body_bytes_sent "$http_referer" '
    #                   '"$http_user_agent" "$http_x_forwarded_for"';
    # access_log  /var/log/nginx/access.log  main; # Logging to file (can be noisy in containers)
    access_log off; # Often better to rely on stdout/stderr logging via supervisor

    sendfile        on;
    keepalive_timeout  65;

    # Define an upstream server for Gunicorn
    upstream flask_backend {
        # Point to the address Gunicorn is listening on (from supervisord.conf)
        server 127.0.0.1:8000;
    }

    server {
        # Port Nginx will listen on *inside* the container.
        # Your deployment platform (Railway, Fly.io, Docker) will map an external port (like 80/443)
        # to this internal port. 8080 is a common choice.
        listen 8080;
        server_name _; # Catch all hostnames

        location / {
            # Proxy requests to the Gunicorn upstream
            proxy_pass http://flask_backend;

            # Set headers to pass information to Flask/Gunicorn
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; # Important for detecting HTTPS behind the proxy
        }

        # Optional: Serve static files directly via Nginx for better performance
        # Adjust '/app/static' to your actual static files directory
        # location /static {
        #    alias /app/static;
        #    expires 1d; # Add caching headers
        #    access_log off; # Don't log static file access if not needed
        # }

        # Optional: Increase max body size if handling large uploads
        # client_max_body_size 100M;
    }
}

# Required directive by Nginx when running non-daemonized
daemon off;