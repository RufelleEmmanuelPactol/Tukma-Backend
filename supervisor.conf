# supervisor.conf  <- Matches your filename

[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:gunicorn]
# Command to start Gunicorn
# Assuming your Flask instance in app.py is named 'app' -> use 'app:app'
# Adjust --workers based on your needs (e.g., 2 * CPU cores + 1)
command=/usr/local/bin/gunicorn --workers 4 --bind 127.0.0.1:8000 app:app
directory=/app                # Run Gunicorn in the /app directory
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout    # Log to container stdout
stdout_logfile_maxbytes=0

[program:nginx]
# Command to start Nginx
# Use the nginx.conf file located at the root of your project (/app in the container)
command=/usr/sbin/nginx -g 'daemon off;' -c /app/nginx.conf
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout    # Log to container stdout
stdout_logfile_maxbytes=0